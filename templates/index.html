<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madlibs</title>
  </head>
  <body>
    <h1>Madlibs</h1>
    <form action="/story">
      {% for element in ques %}
      <p> {{element}} </p>
      <input type="text" name="{{element.capitalize()}}" />
      {%endfor%}
      <button>Submit</button>
    </form>
  </body>
</html>
